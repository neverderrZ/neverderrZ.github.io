<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, sans-serif;
  background: linear-gradient(135deg, #fde2e4, #e4c1f9);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: #ffffff;
  border-radius: 24px;
  padding: 20px;
  width: 320px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

h2 {
  margin: 0;
  color: #5f4b8b;
}

#status {
  margin-top: 10px;
  min-height: 24px;
  font-size: 14px;
  color: #444;
}

.board {
  margin: 20px 0;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
}

.cell {
  height: 80px;
  border-radius: 16px;
  background: #f7f7f7;
  font-size: 36px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  user-select: none;
  transition: transform 0.1s ease;
}

.cell:active {
  transform: scale(0.95);
}

button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 16px;
  background: #e5989b;
  color: white;
  font-size: 16px;
  cursor: pointer;
  display: none;
}
</style>
</head>

<body>
<div class="card">
  <h2>üå∏ –ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h2>
  <div id="status">–í–∞—à —Ö–æ–¥</div>
  <div class="board" id="board"></div>
  <button id="restart">üîÅ –ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const EMPTY = "";
const PLAYER = "‚ùå";
const BOT = "‚≠ï";

let board = Array(9).fill(EMPTY);
let gameOver = false;

const boardEl = document.getElementById("board");
const statusEl = document.getElementById("status");
const restartBtn = document.getElementById("restart");

function render() {
  boardEl.innerHTML = "";
  board.forEach((v, i) => {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.textContent = v;
    cell.onclick = () => move(i);
    boardEl.appendChild(cell);
  });
}

function checkWin(sym) {
  const wins = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];
  return wins.some(line => line.every(i => board[i] === sym));
}

function aiMove() {
  const lines = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];

  for (let sym of [BOT, PLAYER]) {
    for (let line of lines) {
      const vals = line.map(i => board[i]);
      if (vals.filter(v => v === sym).length === 2 && vals.includes(EMPTY)) {
        return line[vals.indexOf(EMPTY)];
      }
    }
  }

  if (board[4] === EMPTY) return 4;

  const corners = [0,2,6,8].filter(i => board[i] === EMPTY);
  if (corners.length) {
    return corners[Math.floor(Math.random() * corners.length)];
  }

  return board.findIndex(c => c === EMPTY);
}

function move(i) {
  if (board[i] !== EMPTY || gameOver) return;

  board[i] = PLAYER;
  render();

  if (checkWin(PLAYER)) {
    gameOver = true;
    return finish("win");
  }

  if (!board.includes(EMPTY)) {
    gameOver = true;
    return finish("draw");
  }

  if (Math.random() < 0.15) {
    const free = board
      .map((v, i) => v === EMPTY ? i : null)
      .filter(i => i !== null);
    if (free.length) {
      board[free[Math.floor(Math.random() * free.length)]] = BOT;
    }
  } else {
    const ai = aiMove();
    if (ai !== -1) board[ai] = BOT;
  }

  render();

  if (checkWin(BOT)) {
    gameOver = true;
    return finish("lose");
  }

  if (!board.includes(EMPTY)) {
    gameOver = true;
    return finish("draw");
  }
}

function finish(result) {
  let text = "";
  let payload = "";

  if (result === "win") {
    const promo = Math.floor(10000 + Math.random() * 90000);
    text = `üéâ –ü–æ–±–µ–¥–∞! –ü—Ä–æ–º–æ–∫–æ–¥: ${promo}`;
    payload = `win:${promo}`;
  }

  if (result === "lose") {
    text = "üòî –ü—Ä–æ–∏–≥—Ä—ã—à";
    payload = "lose";
  }

  if (result === "draw") {
    text = "ü§ç –ù–∏—á—å—è";
    payload = "draw";
  }

  statusEl.textContent = text;
  restartBtn.style.display = "block";
  tg.sendData(payload);
}

restartBtn.onclick = () => {
  board = Array(9).fill(EMPTY);
  gameOver = false;
  statusEl.textContent = "–í–∞—à —Ö–æ–¥";
  restartBtn.style.display = "none";
  render();
};

render();
</script>
</body>
</html>
