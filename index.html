<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, sans-serif;
  background: linear-gradient(135deg, #fde2e4, #e4c1f9);
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: #fff;
  border-radius: 24px;
  padding: 24px;
  width: 320px;
  box-shadow: 0 10px 30px rgba(0,0,0,.15);
  text-align: center;
  position: relative;
}

h2 { margin: 0; color: #5f4b8b; }

.board {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
}

.cell {
  height: 80px;
  border-radius: 16px;
  background: #f7f7f7;
  font-size: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(255,255,255,.96);
  border-radius: 24px;
  display: none;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.overlay.show {
  display: flex;
  animation: fadeIn .3s ease;
}

.result {
  font-size: 18px;
  margin-bottom: 20px;
}

button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 16px;
  background: #e5989b;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
}

.secondary {
  background: #b5838d;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(.95); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>
<div class="card">
  <h2>üå∏ –ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h2>

  <div class="board" id="board"></div>

  <div class="overlay" id="overlay">
    <div class="result" id="resultText"></div>
    <button id="restartBtn">üîÅ –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    <button class="secondary" id="exitBtn">üö™ –í—ã–π—Ç–∏</button>
  </div>
</div>

<script>
const tg = Telegram.WebApp;
tg.expand();

const EMPTY = "";
const PLAYER = "‚ùå";
const BOT = "‚≠ï";
const AI_MISTAKE_CHANCE = 0.3;

let board = Array(9).fill(EMPTY);
let gameOver = false;
let gameResultPayload = null;

const boardEl = document.getElementById("board");
const overlay = document.getElementById("overlay");
const resultText = document.getElementById("resultText");
const restartBtn = document.getElementById("restartBtn");
const exitBtn = document.getElementById("exitBtn");

function render() {
  boardEl.innerHTML = "";
  board.forEach((v, i) => {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.textContent = v;
    if (!gameOver && v === EMPTY) {
      cell.onclick = () => move(i);
    }
    boardEl.appendChild(cell);
  });
}

function checkWin(sym) {
  const w = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];
  return w.some(l => l.every(i => board[i] === sym));
}

function smartMove() {
  const lines = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];
  for (let s of [BOT, PLAYER]) {
    for (let l of lines) {
      const v = l.map(i => board[i]);
      if (v.filter(x => x === s).length === 2 && v.includes(EMPTY)) {
        return l[v.indexOf(EMPTY)];
      }
    }
  }
  if (board[4] === EMPTY) return 4;
  return board.findIndex(c => c === EMPTY);
}

function move(i) {
  if (gameOver || board[i] !== EMPTY) return;
  board[i] = PLAYER;
  render();

  if (checkWin(PLAYER)) return endGame("win");
  if (!board.includes(EMPTY)) return endGame("draw");

  const ai = Math.random() < AI_MISTAKE_CHANCE
    ? board.findIndex(c => c === EMPTY)
    : smartMove();

  if (ai !== -1) board[ai] = BOT;
  render();

  if (checkWin(BOT)) return endGame("lose");
  if (!board.includes(EMPTY)) return endGame("draw");
}

function endGame(type) {
  gameOver = true;
  overlay.classList.add("show");

  if (type === "win") {
    const promo = Math.floor(10000 + Math.random() * 90000);
    resultText.innerHTML = `üéâ –ü–æ–±–µ–¥–∞!<br>–ü—Ä–æ–º–æ–∫–æ–¥ –≤—ã–¥–∞–Ω:<br><b>${promo}</b>`;
    gameResultPayload = `win:${promo}`;
  }

  if (type === "lose") {
    resultText.textContent = "üòî –ü—Ä–æ–∏–≥—Ä—ã—à";
    gameResultPayload = "lose";
  }

  if (type === "draw") {
    resultText.textContent = "ü§ç –ù–∏—á—å—è";
    gameResultPayload = "draw";
  }
}

restartBtn.onclick = () => {
  board = Array(9).fill(EMPTY);
  gameOver = false;
  gameResultPayload = null;
  overlay.classList.remove("show");
  render();
};

exitBtn.onclick = () => {
  if (gameResultPayload) {
    tg.sendData(gameResultPayload);
  }
  tg.close();
};

render();
</script>
</body>
</html>
