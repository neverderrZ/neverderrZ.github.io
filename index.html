<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  font-family: system-ui;
  background: linear-gradient(135deg,#fde2e4,#e4c1f9);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  width: 320px;
  background: #fff;
  border-radius: 24px;
  padding: 20px;
  text-align: center;
  position: relative;
}

.board {
  display: grid;
  grid-template-columns: repeat(3,1fr);
  gap: 10px;
  margin-top: 20px;
}

.cell {
  height: 80px;
  background: #f7f7f7;
  border-radius: 16px;
  font-size: 36px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(255,255,255,.95);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border-radius: 24px;
}

button {
  margin-top: 12px;
  padding: 12px;
  width: 80%;
  border-radius: 16px;
  border: none;
  background: #e5989b;
  color: #fff;
  font-size: 16px;
}
</style>
</head>

<body>
<div class="card">
  <h2>üå∏ –ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h2>
  <div id="board" class="board"></div>
</div>

<script>
const tg = Telegram.WebApp;
tg.expand();

const PLAYER = "‚ùå";
const BOT = "‚≠ï";
const EMPTY = "";

let board = Array(9).fill(EMPTY);
let gameOver = false;
let payload = "";

const boardEl = document.getElementById("board");

function render() {
  boardEl.innerHTML = "";
  board.forEach((v,i)=>{
    const c = document.createElement("div");
    c.className = "cell";
    c.textContent = v;
    if(!gameOver && v===EMPTY) c.onclick = ()=>move(i);
    boardEl.appendChild(c);
  });
}

function win(sym){
  const w=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
  return w.some(l=>l.every(i=>board[i]===sym));
}

function aiMove(){
  if(Math.random()<0.35){
    const f=board.map((v,i)=>v===EMPTY?i:null).filter(i=>i!==null);
    return f[Math.floor(Math.random()*f.length)];
  }
  const lines=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
  for(const s of [BOT,PLAYER]){
    for(const l of lines){
      const v=l.map(i=>board[i]);
      if(v.filter(x=>x===s).length===2 && v.includes(EMPTY))
        return l[v.indexOf(EMPTY)];
    }
  }
  return board.findIndex(v=>v===EMPTY);
}

function end(text, data){
  gameOver=true;
  payload=data;
  const o=document.createElement("div");
  o.className="overlay";
  o.innerHTML=`
    <h3>${text}</h3>
    ${data.startsWith("win")?"":"<button onclick='restart()'>üîÅ –ó–∞–Ω–æ–≤–æ</button>"}
    <button onclick='exitGame()'>üö™ –í—ã–π—Ç–∏</button>
  `;
  document.querySelector(".card").appendChild(o);
}

function move(i){
  if(gameOver||board[i]!==EMPTY)return;
  board[i]=PLAYER;
  render();
  if(win(PLAYER)){
    const promo=Math.floor(10000+Math.random()*90000);
    return end(`üéâ –ü–æ–±–µ–¥–∞!<br>–ü—Ä–æ–º–æ–∫–æ–¥: <b>${promo}</b>`,`win:${promo}`);
  }
  if(!board.includes(EMPTY)) return end("ü§ç –ù–∏—á—å—è","draw");

  const ai=aiMove();
  if(ai!==-1) board[ai]=BOT;
  render();
  if(win(BOT)) return end("üòî –ü—Ä–æ–∏–≥—Ä—ã—à","lose");
  if(!board.includes(EMPTY)) end("ü§ç –ù–∏—á—å—è","draw");
}

function restart(){
  board=Array(9).fill(EMPTY);
  gameOver=false;
  document.querySelector(".overlay").remove();
  render();
}

function exitGame(){
  tg.sendData(payload);
  setTimeout(()=>tg.close(),100);
}

render();
</script>
</body>
</html>
