<script>
const tg = Telegram.WebApp;
tg.expand();

const PLAYER = "‚ùå";
const BOT = "‚≠ï";
const EMPTY = "";

let board = Array(9).fill(EMPTY);
let gameOver = false;
let payload = "";

const boardEl = document.getElementById("board");
const overlay = document.getElementById("overlay");
const resultText = document.getElementById("resultText");
const restartBtn = document.getElementById("restartBtn");
const exitBtn = document.getElementById("exitBtn");

function render() {
  boardEl.innerHTML = "";
  board.forEach((v,i)=>{
    const cell = document.createElement("div");
    cell.className="cell";
    cell.textContent=v;
    if(!gameOver && v===EMPTY) cell.onclick=()=>move(i);
    boardEl.appendChild(cell);
  });
}

function checkWin(s) {
  const w=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
  return w.some(l=>l.every(i=>board[i]===s));
}

function move(i){
  if(gameOver||board[i]!==EMPTY) return;
  board[i]=PLAYER;
  render();

  if(checkWin(PLAYER)) return end("win");
  if(!board.includes(EMPTY)) return end("draw");

  const free=board.map((v,i)=>v===EMPTY?i:null).filter(i=>i!==null);
  board[free[Math.floor(Math.random()*free.length)]]=BOT;
  render();

  if(checkWin(BOT)) return end("lose");
  if(!board.includes(EMPTY)) return end("draw");
}

function end(result){
  gameOver=true;
  overlay.style.display="flex";

  restartBtn.style.display = result==="win" ? "none" : "block";

  if(result==="win"){
    const promo=Math.floor(10000+Math.random()*90000);
    resultText.innerHTML=`üéâ –ü–æ–±–µ–¥–∞!<br>–ü—Ä–æ–º–æ–∫–æ–¥ –≤—ã–¥–∞–Ω:<br><b>${promo}</b>`;
    payload=`win:${promo}`;
  }

  if(result==="lose"){
    resultText.textContent="üòî –ü—Ä–æ–∏–≥—Ä—ã—à";
    payload="lose";
  }

  if(result==="draw"){
    resultText.textContent="ü§ç –ù–∏—á—å—è";
    payload="draw";
  }
}

restartBtn.onclick=()=>{
  board=Array(9).fill(EMPTY);
  gameOver=false;
  overlay.style.display="none";
  render();
};
