<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, sans-serif;
  background: linear-gradient(135deg, #fde2e4, #e4c1f9);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: #fff;
  border-radius: 24px;
  padding: 20px;
  width: 320px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,.15);
  position: relative;
}

h2 { margin: 0; color: #5f4b8b; }

.board {
  margin-top: 20px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 12px;
}

.cell {
  height: 80px;
  border-radius: 16px;
  background: #f7f7f7;
  font-size: 36px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(255,255,255,.95);
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border-radius: 24px;
  padding: 20px;
}

.overlay p {
  font-size: 18px;
  margin-bottom: 20px;
  color: #444;
}

button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 16px;
  background: #e5989b;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
}
</style>
</head>

<body>
<div class="card">
  <h2>üå∏ –ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏</h2>

  <div class="board" id="board"></div>

  <div class="overlay" id="overlay">
    <p id="resultText"></p>
    <button id="restartBtn">üîÅ –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    <button id="exitBtn">üö™ –í—ã–π—Ç–∏</button>
  </div>
</div>

<script>
const tg = Telegram.WebApp;
tg.expand();

const PLAYER = "‚ùå";
const BOT = "‚≠ï";
const EMPTY = "";

let board = [];
let gameOver = false;
let payload = "";

const boardEl = document.getElementById("board");
const overlay = document.getElementById("overlay");
const resultText = document.getElementById("resultText");
const restartBtn = document.getElementById("restartBtn");
const exitBtn = document.getElementById("exitBtn");

function startGame() {
  board = Array(9).fill(EMPTY);
  gameOver = false;
  payload = "";
  overlay.style.display = "none";
  render();
}

function render() {
  boardEl.innerHTML = "";
  board.forEach((v, i) => {
    const cell = document.createElement("div");
    cell.className = "cell";
    cell.textContent = v;
    if (!gameOver && v === EMPTY) {
      cell.onclick = () => move(i);
    }
    boardEl.appendChild(cell);
  });
}

function checkWin(sym) {
  const wins = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];
  return wins.some(line => line.every(i => board[i] === sym));
}

function move(i) {
  if (gameOver || board[i] !== EMPTY) return;

  board[i] = PLAYER;
  render();

  if (checkWin(PLAYER)) return endGame("win");
  if (!board.includes(EMPTY)) return endGame("draw");

  const free = board.map((v,i)=>v===EMPTY?i:null).filter(i=>i!==null);
  board[free[Math.floor(Math.random()*free.length)]] = BOT;
  render();

  if (checkWin(BOT)) return endGame("lose");
  if (!board.includes(EMPTY)) return endGame("draw");
}

function endGame(result) {
  gameOver = true;
  overlay.style.display = "flex";

  if (result === "win") {
    const promo = Math.floor(10000 + Math.random()*90000);
    resultText.innerHTML = `üéâ –ü–æ–±–µ–¥–∞!<br>–ü—Ä–æ–º–æ–∫–æ–¥ –≤—ã–¥–∞–Ω:<br><b>${promo}</b>`;
    payload = `win:${promo}`;
    restartBtn.style.display = "none";
  }

  if (result === "lose") {
    resultText.textContent = "üòî –ü—Ä–æ–∏–≥—Ä—ã—à";
    payload = "lose";
    restartBtn.style.display = "block";
  }

  if (result === "draw") {
    resultText.textContent = "ü§ç –ù–∏—á—å—è";
    payload = "draw";
    restartBtn.style.display = "block";
  }
}

restartBtn.onclick = startGame;
exitBtn.onclick = () => {
  tg.sendData(payload);
  setTimeout(() => tg.close(), 100);
};

startGame();
</script>
</body>
</html>
